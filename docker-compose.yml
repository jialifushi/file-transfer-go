version: '3.8'
services:
  file-transfer-go:  # 文件传输服务（基于Go语言开发）
    container_name: file-transfer-go
    image: matrixseven/file-transfer-go:latest  # 使用最新版本的matrixseven/file-transfer-go镜像
        ports:
      - "8080:8080"
    environment:
      - ALLOW_CODE=your_secret_code_here  # 端口映射：将容器内的8080端口映射到宿主机的8080端口
    environment:
      - TZ=Asia/Shanghai  # 设置容器时区为上海时区
      - ALLOW_CODE=hertz # 访问码，用户输入此码即可登录
    restart: always  # 重启策略：总是重启容器（即使容器正常退出）
